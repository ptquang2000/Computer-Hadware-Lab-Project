<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watering Plant System</title>

    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
      <!-- new request modal -->
      <div class="new-config">
        <div class="modal">
          <h2>Set up your pumper timer</h2>
          <form>
            <input type="text" name="config" placeholder="Request...">
            <button>Submit config</button>
            <p class="error"></p>
          </form>
        </div>
      </div>
      
      <header>
        <nav>
          <a class="add-config">add config</a>
          <a class="sign-out">sign out</a>
        </nav>
      </header>

      <section class="content">
        <h1>Tutorial Requests</h1>
        <ul class="config-list"> 
          <li>
            <span class="text">April 3rd, 2021</span>
            <div>
              <span class="time">08:00 AM</span>
              <i class="material-icons del">delete</i>
            </div>
          </li>
        </ul>
      </section>
      
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
