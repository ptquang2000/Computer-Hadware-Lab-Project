<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watering Plant System</title>

    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <!-- auth modals -->
    <div class="auth open">
      <div class="modal active">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- new config modal -->
    <div class="new-config">
      <div class="modal">
        <h2>Set up your pumper timer</h2>
        <form>
          <input type="text" name="month" placeholder="Choose month...">
          <input type="text" name="date" placeholder="Choose date...">
          <input type="text" name="year" placeholder="Choose year...">
          <input type="text" name="start" placeholder="Choose time start...">
          <input type="text" name="stop" placeholder="Choose time stop...">
          <button>Submit config</button>
          <p class="error"></p>
        </form>
      </div>
    </div>
    
    <header>
      <nav>
        <a class="add-config">add config</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content">
      <h1>Your watering plan</h1>
      <ul class="config-list"> 
        <li>
          <span class="text">April 3rd, 2021</span>
          <div>
            <span class="time">08:00 AM</span>
            <i class="material-icons del">delete</i>
          </div>
        </li>
      </ul>
    </section>

    <!-- include only the Firebase features as you need -->
